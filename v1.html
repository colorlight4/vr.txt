<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="script/v1.js"></script>
  </head>
  <body>
    <a-scene background="color: #201E1F">
      <!-- Player Rig -->
      <a-entity id="rig">
        <a-camera id="camera">
          <!-- Enable the cursor to test a desktop browser -->
          <a-cursor></a-cursor>
        </a-camera>
        <a-entity
          laser-controls="hand: left; model: true;"
          raycaster="near: 0.1; far: 10; objects: .clickable"
        ></a-entity>
        <a-entity
          laser-controls="hand: right; model: true;"
          raycaster="near: 0.1; far: 10; objects: .clickable"
        ></a-entity>
      </a-entity>
      <!-- End Player Rig -->

      <a-assets>
        <!-- <img id="vr" src="img/vr.png" /> -->
        <img id="vr" src="img/vr.png" />
        <!-- <img id="meta" src="img/meta.png" />z -->
        <img id="meta" src="img/meta.png" />
        <!-- <img id="punk" src="img/punk.png" /> -->
        <img id="punk" src="img/punk.png" />
        <!-- <img id="snow" src="img/snow.png" /> -->
        <img id="snow" src="img/snow.png" />
        <!-- <img id="avatar" src="img/avatar.png" /> -->
        <img id="avatar" src="img/avatar.png" />
      </a-assets>
      <a-image
        src="#vr"
        height="6.7"
        widht="1"
        position="0 -0.01851 -1"
        rotation="-90 0 0"
        material="opacity: 0.8"
        geometry=""
      ></a-image>
      <a-image
        src="#punk"
        height="9"
        widht="1"
        position="0.06285 0.1404 -1"
        rotation="-25.700000000000003 20.2 -48.71"
        material="opacity: 0.8"
        geometry=""
      ></a-image>
      <a-image
        src="#meta"
        height="4.3"
        widht="1"
        position="0 0 -1"
        rotation="0 90 0"
        material="opacity: 0.8"
        geometry=""
      >
      </a-image>
      <a-image
        src="#snow"
        height="2.5"
        widht="1"
        position="0 1.44325 -1"
        material="opacity: 0.8"
        geometry=""
      ></a-image>
      <a-image
        src="#avatar"
        height="1.8"
        widht="1"
        position="0 2.70746 -1"
        material="opacity: 0.8"
        geometry=""
        rotation="90 180 0"
      ></a-image>

      <a-link
        class="clickable"
        position="0 -2 0"
        rotation="90 0 0"
        href="index.html"
        title="home"
        image="#homeThumbnail"
      ></a-link>
    </a-scene>
  </body>
</html>
