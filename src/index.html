<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: black">
    <!-- Player Rig -->
    <a-entity id="rig">
      <a-camera id="camera">
        <!-- Enable the cursor to test a desktop browser -->
        <!-- <a-cursor></a-cursor> -->
      </a-camera>
      <a-entity laser-controls="hand: left; model: true;" raycaster="near: 0.1; far: 10; objects: .clickable">
      </a-entity>
      <a-entity laser-controls="hand: right; model: true;" raycaster="near: 0.1; far: 10; objects: .clickable">
      </a-entity>
    </a-entity>
    <!-- End Player Rig -->

    <a-link id="v1" class="clickable" position="0 1.25 -5" href="v1.html" title="v1" image="#homeThumbnail"></a-link>
    <a-link id="v2" class="clickable" position="2.5  1.25 -5" href="v2.html" title="v2" image="#homeThumbnail"></a-link>
    <a-link id="v3" class="clickable" position="-2.5  1.25 -5" href="v3.html" title="v3" image="#homeThumbnail">
    </a-link>
    <a-link id="v4" class="clickable" position="-4.99987 1.25 -5" href="v4.html" title="v4" image="#homeThumbnail">
    </a-link>
    <a-link id="v5" rotation="0 90 0" class="clickable" position="-5.73594 1.25 -3.26058" href="v5.html" title="v5"
      image="#homeThumbnail">
    </a-link>
    <a-link id="v6" rotation="0 90 0" class="clickable" position="-5.73594 1.25 -0.59894" href="v6.html" title="v6"
      image="#homeThumbnail">
    </a-link>
    <a-link id="v7" rotation="0 90 0" class="clickable" position="-5.73594 1.25 1.68491" href="v7.html" title="v7"
      image="#homeThumbnail">
    </a-link>
    <a-link id="v8" rotation="0 180 0" class="clickable" position="-2.83198 1.25 3.76897" href="v8.html" title="v8"
      image="#homeThumbnail">
    </a-link>
    <a-link id="v9" rotation="0 180 0" class="clickable" position="0.21769 1.25 3.60014" href="v9.html" title="final"
      image="#homeThumbnail">
    </a-link>
  </a-scene>
</body>

</html>
