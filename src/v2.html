<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="script/v2.js"></script>
  </head>
  <body>
    <a-scene background="color: whight">
      <!-- Player Rig -->
      <a-entity id="rig">
        <a-camera id="camera">
          <!-- Enable the cursor to test a desktop browser -->
          <!-- <a-cursor></a-cursor> -->
        </a-camera>
        <a-entity
          laser-controls="hand: left; model: true;"
          raycaster="near: 0.1; far: 10; objects: .clickable"
        ></a-entity>
        <a-entity
          laser-controls="hand: right; model: true;"
          raycaster="near: 0.1; far: 10; objects: .clickable"
        ></a-entity>
      </a-entity>
      <!-- End Player Rig -->

      <a-assets id="imeges">
        <img id="s1" material="side: back" position="0 0 -0.09863" geometry="primitive: cylinder; openEnded: true" src="img/test2/slice1.png" alt="" />
        <img id="s2" src="img/test2/slice2.png" alt="" />
        <img id="s3" src="img/test2/slice3.png" alt="" />
        <img id="s4" src="img/test2/slice4.png" alt="" />
        <img id="s5" src="img/test2/slice5.png" alt="" />
        <img id="s6" src="img/test2/slice6.png" alt="" />
        <img id="s7" src="img/test2/slice7.png" alt="" />
        <img id="s8" src="img/test2/slice8.png" alt="" />
        <img id="s9" src="img/test2/slice9.png" alt="" />
        <img id="s10" src="img/test2/slice10.png" alt="" />
        <img id="s11" src="img/test2/slice11.png" alt="" />
        <img id="s12" src="img/test2/slice12.png" alt="" />
        <img id="s13" src="img/test2/slice13.png" alt="" />
        <img id="s14" src="img/test2/slice14.png" alt="" />
        <img id="s15" src="img/test2/slice15.png" alt="" />
        <img id="s16" src="img/test2/slice16.png" alt="" />
        <img id="s17" src="img/test2/slice17.png" alt="" />
        <img id="s18" src="img/test2/slice18.png" alt="" />
        <img id="s19" src="img/test2/slice19.png" alt="" />
        <img id="s20" src="img/test2/slice20.png" alt="" />
      </a-assets>

      <a-link
        class="clickable"
        position="0 -2 0"
        rotation="90 0 0"
        href="index.html"
        title="home"
        image="#homeThumbnail"
      ></a-link>

      <a-entity my-text> </a-entity>
    </a-scene>
  </body>
</html>
