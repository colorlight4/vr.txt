<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

</head>

<body>
  <a-scene background="color: #whight">


    <!-- Player Rig -->
    <a-entity id="rig">
      <a-camera id="camera">
        <!-- Enable the cursor to test a desktop browser -->
        <!-- <a-cursor></a-cursor> -->
      </a-camera>
      <a-entity laser-controls="hand: left; model: true;" raycaster="near: 0.1; far: 10; objects: .clickable">
      </a-entity>
      <a-entity laser-controls="hand: right; model: true;" raycaster="near: 0.1; far: 10; objects: .clickable">
      </a-entity>
    </a-entity>
    <!-- End Player Rig -->

    <a-assets id="imeges">
      <img id="p1" src="img/v5/v5-part-1.png" alt="" />
      <img id="p1b1" src="img/v5/v5-part-1-backroom.png" alt="" />

    </a-assets>

    <!-- Home portall -->
    <a-link class="clickable" position="0 -2 0" rotation="90 0 0" href="index.html" title="home" image="#homeThumbnail">
    </a-link>
    <!-- End Home portall -->

    <!-- humen dummy -->
    <a-cylinder id="dummy" position="0 0.88314 0"
      material="color: #ffa95c; visible: false; vertexColors: face; wireframe: false; transparent: false"
      geometry="radius: 0.26; openEnded: false; height: 1.7"></a-cylinder>
    <!-- End  humen dammy -->

    <!-- Using the asset management system. -->
    <a-curvedimage id="curve_1" material="side: back; width: 512"
      geometry="radius: 1.69; thetaLength: 179.29; segmentsHeight: 2; segmentsRadial: 13; height: 2.23; thetaStart: -21.86"
      position="0 1.44607 0.48642" src="#p1" height="3.0" radius="5.7" rotation="0 100 0">
    </a-curvedimage>





    <!-- vorlage geht mit transperens -->
    <!-- <a-entity id="back" position="1.85568 1.85564 -0.60269" geometry="primitive: plane" material="src:#p1b1" scale="2.22 1.21 1"
      rotation="0 -68.71826611681041 0"></a-entity> -->

    <!-- so geht es nicht -->
    <!-- <a-curvedimage id="back-curv1" geometry="primitive: cylinder; radius: 0.4" position="2.31386 1.85564 -1.0702" material="src:#p1b1"></a-curvedimage> -->
    <a-entity id="back-curv" rotation="0 8.439668322277026 0" material="src:#p1b1; side: back"
      geometry="primitive:  cylinder; thetaLength: 213.55; openEnded: false" position="1.58959 2.0447 -0.26198">
    </a-entity>
    <!-- === end scene === -->
  </a-scene>
</body>

</html>
