<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #201E1F">
      <!-- Player Rig -->
      <a-entity id="rig">
        <a-camera id="camera">
          <!-- Enable the cursor to test a desktop browser -->
          <a-cursor></a-cursor>
        </a-camera>
        <a-entity
          laser-controls="hand: left; model: true;"
          raycaster="near: 0.1; far: 10; objects: .clickable"
        ></a-entity>
        <a-entity
          laser-controls="hand: right; model: true;"
          raycaster="near: 0.1; far: 10; objects: .clickable"
        ></a-entity>
      </a-entity>
      <!-- End Player Rig -->

      <a-link
        class="clickable"
        position="0 1.25 -5"
        href="v1.html"
        title="v1"
        image="#homeThumbnail"
      ></a-link>
      <a-link
        class="clickable"
        position="2.5  1.25 -5"
        href="v2.html"
        title="v2"
        image="#homeThumbnail"
      ></a-link>
      <a-link
        class="clickable"
        position="-2.5  1.25 -5"
        href="v3.html"
        title="v3"
        image="#homeThumbnail"
      ></a-link>
    </a-scene>
  </body>
</html>
